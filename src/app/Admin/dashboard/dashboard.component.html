<div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Application</h1>
                    </div> <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1"> <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"> <span class=" pe-2"> <i class="bi bi-pencil"></i> </span> <span>Edit</span> 
                        </a> <a href="from" class="btn d-inline-flex btn-sm btn-primary mx-1"> <span class=" pe-2"> <i class="bi bi-plus"></i> </span> <span>Create</span> </a> </div>
                    </div>
                </div> <!-- Nav -->
                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                    <li class="nav-item "> <a href="/admin" class="nav-link active">All Products</a> </li>
                    <li class="nav-item"> <a href="#" class="nav-link font-regular">All Users</a> </li>
                    <li class="nav-item"> <a href="#" class="nav-link font-regular">File requests</a> </li>
                </ul>
            </div>
        </div>
    </header> <!-- Main -->
    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <!-- Card stats -->
        
            <div class="card shadow border-0 mb-7">
                <div class="card-header">
                    <h5 class="mb-0">Products</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Tag</th>
                                <th scope="col">Price</th>
                                <th scope="col">Cook Time</th>
                                <th scope="col">Origins</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let food of foods">
                            <tr>
                                <td>  <img [src]="food.imageUrl" [alt]="food.name"  width="50px" height="50px"/>   </td>
                                <td>  {{food.name}} </td>
                                <td>   <a class="text-heading font-semibold" href="#">  </a> </td>
                                <td> {{food.price | currency}} </td>
                                <td *ngFor="let origin of food.origins"> <span class="badge badge-lg badge-dot"> <i class="bg-success"></i>{{origin}} </span> </td>
                                <td class="text-end"> <a routerLink="/view/{{food.id}}" class="btn btn-sm btn-neutral">View</a> 
                                    <button  (click)="deleteProduct(food.id)" class="btn btn-sm btn-neutral">supprimer </button> </td>
                            </tr>
                            <!-- type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover"> 
                            <i class="bi bi-trash" </i>-->
                          
                        </tbody>
                    </table>
                </div>
                <div class="card-footer border-0 py-5"> <span class="text-muted text-sm">Showing 10 items out of 250 results found</span> </div>
            
            </div>
        </div>
    </main>
</div>
